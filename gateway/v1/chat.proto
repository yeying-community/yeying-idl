syntax = "proto3";
option go_package = "./pkg/pb";

import "google/api/annotations.proto";

service ChatService {
  rpc completion(ChatRequest) returns (ChatResponse) {
    option (google.api.http) = {
      post : "/api/v1/completion"
      body : "*"
    };
  }
}

message ChatRequest {
  string message = 1;
}

message ChatResponse {
  string id = 1;
  string object = 2;
  int64 created = 3;
  string model = 4;
}
