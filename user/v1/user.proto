syntax = "proto3";
option go_package = "user/v1";

import "google/api/annotations.proto";

service Auth {
  rpc Logon(LogonRequest) returns (LogonResponse) {
    option (google.api.http) = {
      post : "/api/v1/user/logon"
      body : "*"
    };
  }

  rpc Logoff(LogoffRequest) returns (LogoffResponse) {
    option (google.api.http) = {
      post : "/api/v1/user/logoff"
      body : "*"
    };
  }
}

message LogoffRequest {
  string did = 1;
  string signature = 2;
}

message LogoffResponse {
  string token = 1;
}

message LogonRequest {
  string did = 1;
  string signature = 2;
}

message LogonResponse {
  string token = 1;
}
