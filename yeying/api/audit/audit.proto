syntax = "proto3";
option go_package = "yeying/api/audit";
package yeying.api.audit;

import "yeying/api/common/message.proto";
import "yeying/api/common/code.proto";
import "yeying/api/common/model.proto";

/**
审批服务
发起应用访问申请->
查看审批详情->
 */
service Audit {
  /* 发起申请 */
  rpc Create(AuditCreateRequest) returns (AuditCreateResponse) {}
  /* 查看申请详情 */
  rpc Detail(AuditDetailRequest) returns (AuditDetailResponse) {}
  /* 撤销申请 */
  rpc Cancel(AuditCancelRequest) returns (AuditCancelResponse) {}
  /* 解绑应用-移除申请成功的应用，不需要访问了 */
  rpc Unbind(AuditUnbindRequest) returns (AuditUnbindResponse) {}
  /* 我申请的 - 列表 */
  rpc MyAppliedSearch(MyAppliedSearchRequest) returns (MyAppliedSearchResponse) {}
  /* 我审批的 - 列表 */
  rpc MyApprovedSearch(MyApprovedSearchRequest) returns (MyApprovedSearchResponse) {}
}
message AuditCreateRequest {
  common.MessageHeader header = 1;
  AuditCreateRequestBody body = 2;
}
message AuditCreateRequestBody {
  AuditMetadata meta = 1;
}
message AuditCreateResponse {
  common.MessageHeader header = 1;
  AuditCreateResponseBody body = 2;
}
message AuditCreateResponseBody {
  common.ResponseStatus status = 1;
  AuditMetadata meta = 2;
}
message AuditDetailRequest {
  common.MessageHeader header = 1;
  AuditDetailRequestBody body = 2;
}
message AuditDetailRequestBody {
  string uid = 1;
}
message AuditDetailResponse {
  common.MessageHeader header = 1;
  AuditDetailResponseBody body = 2;
}
message AuditDetailResponseBody {
  common.ResponseStatus status = 1;
  AuditMetadata meta = 2;
}
message AuditCancelRequest {
  common.MessageHeader header = 1;
  AuditCancelRequestBody body = 2;
}
message AuditCancelRequestBody {
  string uid = 1;
}
message AuditCancelResponse {
  common.MessageHeader header = 1;
  AuditCancelResponseBody body = 2;
}
message AuditCancelResponseBody {
  common.ResponseStatus status = 1;
  AuditMetadata meta = 2;
}
message AuditUnbindRequest {
  common.MessageHeader header = 1;
  AuditUnbindRequestBody body = 2;
}
message AuditUnbindRequestBody {
  string uid = 1;
}
message AuditUnbindResponse {
  common.MessageHeader header = 1;
  AuditUnbindResponseBody body = 2;
}
message AuditUnbindResponseBody {
  common.ResponseStatus status = 1;
}
message MyAppliedSearchRequest {
  common.MessageHeader header = 1;
  MyAppliedSearchRequestBody body = 2;
}
message MyAppliedSearchRequestBody {
  MyAppliedSearchCondition condition = 1;
  common.RequestPage page = 2;
}
message MyAppliedSearchResponse {
  common.MessageHeader header = 1;
  MyAppliedSearchResponseBody body = 2;
}
message MyAppliedSearchResponseBody {
  common.ResponseStatus status = 1;
  repeated AuditMetadata audits = 2;
  common.ResponsePage page = 3;
}
message MyApprovedSearchRequest {
  common.MessageHeader header = 1;
  MyApprovedSearchRequestBody body = 2;
}
message MyApprovedSearchRequestBody {
  MyApprovedSearchCondition condition = 1;
  common.RequestPage page = 2;
}
message MyApprovedSearchResponse {
  common.MessageHeader header = 1;
  MyApprovedSearchResponseBody body = 2;
}
message MyApprovedSearchResponseBody {
  common.ResponseStatus status = 1;
  repeated AuditMetadata audits = 2;
  common.ResponsePage page = 3;
}
/**
我申请的 - 列表数据过滤条件
 */
message MyAppliedSearchCondition {
  /**
  申请人 did
   */
  string sourceDid = 1;
  /**
  应用/服务名称
   */
  string name = 2;

}
/**
我审批的 - 列表数据过滤条件
 */
message MyApprovedSearchCondition {
  /**
  审批人
   */
  string approver = 1;
  /**
  应用/服务名称
   */
  string name = 2;

  /**
  申请类型：应用/服务
 */
  string type = 3;
  /**
  申请人
 */
  string applicant = 4;
  /**
  开始时间
   */
  string startTime = 5;
  /**
  结束时间
  */
  string endTime = 6;
}
message AuditMetadata {
  /**
     * 主键uid
     */
    string uid = 1;

  /**
   * 应用元数据 / 服务元数据序例化 json 字符串
   *
   */
    string appOrServiceMetadata = 2;

  /**
   * 申请人身份，存字符串，使用 :: 拼接
   * 拼接格式 did::name
   */
    string applicant = 3;

  /**
   * 审批人身份：可能有多个人审批人，使用 list json
   * 拼接格式 did::name
   *
   */
    string approver = 5;

  /**
   * 申请原因
   */
    string reason = 7;

  /**
   * 创建时间
   */
    string createdAt = 9;

  /**
   * 修改时间
   */
    string updatedAt = 10;
  /**
   * 签名
   */
    string signature = 11;

}

/**
审批意见表
 */
message CommentMetadata {
  /** 主键 id */
  string uid = 1;
  /** 审计表 id */
  string auditId = 2;
  /** 审批备注文字 id */
  string text = 3;
  /** 审批状态 id */
  CommentStatusEnum status = 4;
  /** 创建时间 */
  string createdAt = 5;
  /** 修改时间 */
  string updatedAt = 6;
  /** 签名 */
  string signature = 7;
}

enum CommentStatusEnum {
  // 通过
  COMMENT_STATUS_AGREE = 0;
  // 拒绝
  COMMENT_STATUS_REJECT = 1;
}

